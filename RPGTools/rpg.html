<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Tools</title>
    <link rel="stylesheet" type="text/css" href="rpg_styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="main">
        <div id="worldsPanel"></div>
        <div id="genresPanel"></div>
        <div id="controlsPanel">
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
            <div>
                <button class="controlButton" id="playPauseButton">&#9654</button>
                <button class="controlButton" id="stopButton">&#9632</button>
                <button class="controlButton" id="muteButton">MUTE</button>
                <button class="controlButton" id="testButton">T</button>
            </div>
        </div>
        <audio id="audioPlayer" controls>
            Your browser does not support the audio element.
        </audio>
        <audio id="tempAudioPlayer" controls>
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
