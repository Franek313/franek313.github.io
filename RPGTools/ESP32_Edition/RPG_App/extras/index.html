<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RPG Tools</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        var ESP32_VERSION = true;
        var IS_LOCAL = false;
        var DATA_SOURCE = IS_LOCAL
            ? "E://franek313.github.io/RPGTools/"
            : "https://franek313.github.io/RPGTools/";

        // CSS
        var stylesheet = document.createElement("link");
        stylesheet.rel = "stylesheet";
        stylesheet.href = DATA_SOURCE + "led_styles.css";
        document.head.appendChild(stylesheet);

        // JS
        var script = document.createElement("script");
        script.type = "text/javascript";
        script.src = DATA_SOURCE + "script.js";
        document.head.appendChild(script);
    </script>
</head>

<body>
    <div id="main">
        <div id="songName">Press genre button to play music...</div>
        <div id="worldsPanel"></div>
        <div id="lightPanel"></div>
        <div id="genresPanel"></div>

        <div id="controlsPanel">
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
            <div id = "musicControls">
                <button class="controlButton" id="playPauseButton">&#9654</button>
                <button class="controlButton" id="stopButton">&#9632</button>
                <!-- <button class="controlButton" id="muteButton">M</button> -->
                <button class="controlButton" id="fullscreen-button">â›¶</button>
            </div>
        </div>

        <audio id="audioPlayer" controls>
            Your browser does not support the audio element.
        </audio>
        <audio id="tempAudioPlayer" controls>
            Your browser does not support the audio element.
        </audio>
        <audio id="rainAudioPlayer" controls>
            Your browser does not support the audio element.
        </audio>
        <audio id="tempRainAudioPlayer" controls>
            Your browser does not support the audio element.
        </audio>

    </div>

    <script>
        // Function that allows to enter fullscreen
        function toggleFullscreen() {
            var elem = document.documentElement;
            if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.mozFullScreenElement && !document.msFullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.mozRequestFullScreen) {
                    elem.mozRequestFullScreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // Adding event of fullscreen to the button
        var fullscreenButton = document.getElementById('fullscreen-button');
        if (fullscreenButton) {
            fullscreenButton.addEventListener('click', function() {
                toggleFullscreen();
            });
        }
    </script>
</body>
</html>
